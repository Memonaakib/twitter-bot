name: Geopolitical News Bot

on:
  schedule:
    - cron: "0 */1 * * *"  # Every hour
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 28  # Overall timeout
    env:
      HTTP_PROXY: ""
      HTTPS_PROXY: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libxslt-dev \
            libffi-dev \
            python3-dev

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache NLTK data
        uses: actions/cache@v3
        with:
          path: ~/.nltk_data  # Fixed path consistency
          key: ${{ runner.os }}-nltk-data

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Removed force-reinstall

      - name: Pre-download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt', download_dir='~/.nltk_data')"
          python -c "import nltk; nltk.download('stopwords', download_dir='~/.nltk_data')"

      - name: Run Twitter Bot with Timeout
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: |
          timeout 25m python tweet_bot.py || echo "Bot completed with exit code $?"

      - name: Post-cache cleanup
        if: always()
        run: |
          echo "Cleaning up temporary files"
