name: Twitter Bot

on:
  schedule:
    - cron: "0 */2 * * *"  # Every 2 hours
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev libffi-dev python3-dev

    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install lxml==4.9.3 lxml-html-clean==0.1.1
        pip install -r requirements.txt

    - name: Initialize NLTK Data
      run: |
        mkdir -p /home/runner/nltk_data
        python -c "import nltk; nltk.download('punkt', download_dir='/home/runner/nltk_data')"
        python -c "import nltk; nltk.download('stopwords', download_dir='/home/runner/nltk_data')"

    - name: Run Twitter Bot
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_SECRET: ${{ secrets.API_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
      run: |
        python tweet_bot.py --max-posts 1
