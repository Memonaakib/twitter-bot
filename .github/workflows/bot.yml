name: Geopolitical News Bot

on:
  schedule:
    - cron: "0 */2 * * *"  # Every 2 hours
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NLTK_DATA: /home/runner/nltk_data

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev libffi-dev python3-dev

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install nltk==3.8.1  # Install NLTK first
          pip install -r requirements.txt

      - name: Create NLTK directory
        run: |
          mkdir -p /home/runner/nltk_data
          echo "NLTK directory created"

      - name: Download NLTK datasets
        run: |
          python -c "import nltk; nltk.download('punkt', download_dir='/home/runner/nltk_data')"
          python -c "import nltk; nltk.download('stopwords', download_dir='/home/runner/nltk_data')"
          echo "Download verification:"
          ls -la /home/runner/nltk_data/corpora

      - name: Cache NLTK data
        uses: actions/cache@v3
        with:
          path: /home/runner/nltk_data
          key: ${{ runner.os }}-nltk-${{ hashFiles('nltk_requirements.txt') }}-v4
          restore-keys: |
            ${{ runner.os }}-nltk-

      - name: Verify NLTK setup
        run: |
          python -c "import nltk; print('NLTK paths:', nltk.data.path)"
          python -c "from nltk.corpus import stopwords; print('Stopwords count:', len(stopwords.words('english')))"

      - name: Run Twitter Bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          timeout 18m python tweet_bot.py --max-posts 1 || echo "Bot completed with exit code $?"
