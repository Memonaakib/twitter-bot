name: Auto-Tweet Bot

on:
  schedule:
    - cron: "0 */2 * * *"  # Every 2 hours
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì• Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev python3-dev

      - name: üîß Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install tweepy==4.14.0
          pip install requests==2.31.0
          pip install feedparser==6.0.10
          pip install openai==1.30.5  # Critical update
          pip install newspaper3k==0.2.8 lxml==5.2.1 html5lib==1.1
          pip install readability-lxml==0.8.1
          python -m nltk.downloader punkt

      - name: üìä Initialize usage tracker
        run: |
          if [ ! -f usage.json ]; then
            echo '{"reads":0,"writes":0}' > usage.json
          fi

      - name: ‚ñ∂Ô∏è Run Twitter Bot
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python tweet_bot.py
