name: Geopolitical News Bot

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NLTK_DATA: /home/runner/nltk_data

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create and verify NLTK directory
        run: |
          mkdir -p /home/runner/nltk_data/corpora
          echo "Directory structure:"
          ls -la /home/runner/nltk_data

      - name: Download NLTK datasets (punkt + stopwords)
        run: |
          python -m nltk.downloader -d /home/runner/nltk_data punkt stopwords
          echo "Downloaded corpora:"
          ls -la /home/runner/nltk_data/corpora

      - name: Cache NLTK data
        uses: actions/cache@v3
        with:
          path: /home/runner/nltk_data
          key: ${{ runner.os }}-nltk-v2
          restore-keys: |
            ${{ runner.os }}-nltk-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev libffi-dev python3-dev

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Twitter Bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: |
          echo "Verifying NLTK setup..."
          python -c "import nltk; print('NLTK paths:', nltk.data.path)"
          echo "Running bot..."
          python tweet_bot.py
