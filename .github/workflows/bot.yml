name: Geopolitical News Bot

on:
  schedule:
    - cron: "0 */2 * * *"  # Run every 2 hours to prevent rate limiting
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NLTK_DATA: /home/runner/nltk_data
      POST_LIMIT: 1  # Max tweets per run

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create NLTK directory structure
        run: |
          mkdir -p /home/runner/nltk_data/corpora
          echo "NLTK directory created at:"
          ls -la /home/runner/nltk_data

      - name: Download NLTK datasets
        run: |
          python -m nltk.downloader -d /home/runner/nltk_data punkt stopwords
          echo "Download verification:"
          ls -la /home/runner/nltk_data/corpora/stopwords

      - name: Cache NLTK data
        uses: actions/cache@v3
        with:
          path: /home/runner/nltk_data
          key: ${{ runner.os }}-nltk-${{ hashFiles('nltk_requirements.txt') }}-v3
          restore-keys: |
            ${{ runner.os }}-nltk-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libxslt-dev \
            libffi-dev \
            python3-dev

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify NLTK setup
        run: |
          echo "NLTK search paths:"
          python -c "import nltk; print(nltk.data.path)"
          echo "Stopwords verification:"
          python -c "from nltk.corpus import stopwords; print('English stopwords loaded:', len(stopwords.words('english')))"

      - name: Run Twitter Bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          timeout 18m python tweet_bot.py --max-posts $POST_LIMIT || echo "Bot completed with exit code $?"
