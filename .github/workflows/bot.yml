name: Geopolitical News Bot

on:
  schedule:
    - cron: "0 */1 * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NLTK_DATA: /home/runner/nltk_data

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev libffi-dev python3-dev

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create NLTK data directory
        run: mkdir -p /home/runner/nltk_data

      - name: Download NLTK datasets
        run: |
          python -m nltk.downloader -d /home/runner/nltk_data punkt stopwords
          echo "Download verification:"
          ls -la /home/runner/nltk_data/corpora/stopwords

      - name: Cache NLTK data
        uses: actions/cache@v3
        with:
          path: /home/runner/nltk_data
          key: ${{ runner.os }}-nltk-final-v2
          restore-keys: |
            ${{ runner.os }}-nltk-final-

      - name: Run Twitter Bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: |
          echo "NLTK paths:"
          python -c "import nltk; print(nltk.data.path)"
          timeout 15m python tweet_bot.py || echo "Bot completed with exit code $?"
